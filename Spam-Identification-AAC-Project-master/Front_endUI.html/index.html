            <a class="navbar-brand" href="/">Inbox of user</a>

<br><br><br>


<div class="container">


    <form action="\Submit" method="post">


        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sender address</h5>
                        <!-- Departure -->
                         <textarea id="Sender_id"  name ="Sender_id" required="required" rows="1" cols="30">
                         </textarea>
                           
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
          
        </div>

        <br>
        <br>

        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <!-- Source -->
                        <h5 class="card-title">Subject</h5>
                        <textarea id="Subject"  name ="Subject" required="required" rows="4" cols="50">
                         </textarea>
                           
                    </div>
                </div>
            </div>
            
        </div>


        <br>
        <br>

        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Main content</h5>
                        <!-- Total Stops -->
                        <textarea id="Body"  name ="Body"required="required" rows="8" cols="60">
                         </textarea>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <!-- Submit -->
        <input class="btn btn-secondary" type="submit" value="Submit">
    </form>
